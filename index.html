<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="header">Rock Paper Scissors</div>
        <div class="buttons">
            <button id="rock">
                <img class="icon" src="./Images/fist.png" alt="Image of fist">
                <div>Rock</div>
            </button>
            <button id="paper">
                <img class="icon" src="./Images/paper.png" alt="open hand">
                <div>Paper</div>
            </button>
            <button id="scissors">
                <img class="icon" src="./Images/scissor.png" alt="scissor hand icon">
                <div>Sicssors</div>
            </button>
        </div>
        <div class="results"></div>
    </div>
    <div class="score">
        <div class="player-score">Player Score: 0</div>
        <div class="computer-score">Computer Score: 0</div>
    </div>
</body>
</html>
